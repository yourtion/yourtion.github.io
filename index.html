---
layout: default
---
<h4 class="templatemo-header">最新文章</h4>
{% for post in site.posts %}
  <article class="templatemo-item">
    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <p>{{ post.content | strip_html | truncate:50 }}</p>
  </article>
{% endfor %}
