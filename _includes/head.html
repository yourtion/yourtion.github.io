<head>
  {% include JB/setup %}

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="keywords" content="" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="{{ ASSET_PATH }}css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="{{ ASSET_PATH }}css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="{{ ASSET_PATH }}css/templatemo_style.css" rel="stylesheet" type="text/css">
  <link href="{{ ASSET_PATH }}highlight/styles/railscasts.css" rel="stylesheet" type="text/css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

</head>
